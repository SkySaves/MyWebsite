<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/globalStyles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div id="drop-down">Navigation</div>
    <div class="nav-bar">
      <div class="nav-bar-logo">
        <a href="index.html">Metzger.io</a>
      </div>
      <div class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </div>
      <div class="nav-item">
        <a href="contact.html" class="nav-link">Contact&nbsp;Me</a>
      </div>
      <div class="nav-item">

      </div>
      <div class="nav-item">
        <a href="about.html" class="nav-link">About&nbsp;Me</a>
      </div>
    </div>
    <div id="main-container">
      <div id="lines-and-title">
        <div class="line"></div>
        <h1 class="title">Contact Me</h1>
        <div class="line"></div>
      </div>
      <div id="form">
        <form action="results.html">
          <div class="set">
            <h3>Basic Info</h3>
            <div class="field">
              <label for="name">Name: </label>
              <input
                class="form-item"
                type="text"
                id="name"
                name="name"
                placeholder="John Doe&nbsp;"
                required
              />
            </div>
            <div class="field">
              <label for="email">Email: </label>
              <input
                class="form-item"
                type="email"
                id="email"
                name="email"
                placeholder="john@doe.net"
                required
              />
            </div>
          </div>
          <div class="set">
            <h3>Message</h3>
            <div class="field">
              <label for="">Message:</label>
              <textarea
                class="form-item"
                type="message"
                id="message"
                name="message" 
                placeholder="You make cool stuff, can you make..."
                cols="40"
                rows="5"
                required
              ></textarea>
              </div>
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="footer">
      <div>
        <a href="https://github.com/skysaves"
          ><img alt="GitHub Logomark" src="images/github-logo.png"
        /></a>
        <a href="https://facebook.com/Username333.444">
          <img
            alt="Facebook Logomark"
            src="images/F-logo.png"
            width="33"
            height="33"
          />
        </a>
        <a href="https://linkedin.com/in/skyler-metzger-32120820b/">
          <img
            alt="LinkedIn Logomark"
            src="images/L-logo.png"
            width="36"
            height="36"
          />
        </a>
      </div>
      <div>
        <p>&copy;Skyler Metzger 2022</p>
      </div>
    </div>
    <input type="checkbox" id="toggle-required" checked/> <!-- This toggles the required state for testing. -->
  </body>
  <script src="js/navbar.js"></script>
  <script src="js/formPage.js"></script>
</html>
